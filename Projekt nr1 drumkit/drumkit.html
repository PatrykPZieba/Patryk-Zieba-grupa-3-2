<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>
<body>
        <button class="rec" id="channel1Rec"></button>
        <button class="play" id="channel1Play"><i class="fas fa-play" style="font-size:30px;color:green;"></i></button>
        <button class="rec" id="channel2Rec"></button>
        <button class="play" id="channel2Play"><i class="fas fa-play" style="font-size:30px;color:green;"></i></button>
        <button class="rec" id="channel3Rec"></button>
        <button class="play" id="channel3Play"><i class="fas fa-play" style="font-size:30px;color:green;"></i></button>
        <button class="rec" id="channel4Rec"></button>
        <button class="play" id="channel4Play"><i class="fas fa-play" style="font-size:30px;color:green;"></i></button>
    <div id="web">
    <audio src="sounds/boom.wav" controls class="sounds" id="aBoom"></audio>
    <audio src="sounds/clap.wav" controls class="sounds" id="aClap"></audio>
    <audio src="sounds/hihat.wav" controls class="sounds" id="aHihat"></audio>
    <audio src="sounds/kick.wav" controls class="sounds" id="aKick"></audio>
    <audio src="sounds/openhat.wav" controls class="sounds" id="aOpenhat"></audio>
    <audio src="sounds/ride.wav" controls class="sounds" id="aRide"></audio>
    <audio src="sounds/snare.wav" controls class="sounds" id="aSnare"></audio>
    <audio src="sounds/tink.wav" controls class="sounds" id="aTink"></audio>
    <audio src="sounds/tom.wav" controls class="sounds" id="aTom"></audio>
        
    <img src="drum-kit-495356.png" alt="clap" class="icons" id="clap" onclick="play('clap')">
    <img src="drum-kit-495356.png" alt="hihat" class="icons" id="hihat" onclick="play('hihat')"> 
    <img src="drum-kit-495356.png" alt="ride" class="icons" id="ride" onclick="play('ride')">
    <img src="drum-kit-495356.png" alt="openhat" class="icons" id="openhat" onclick="play('openhat')">
    <img src="drum-kit-495356.png" alt="tink" class="icons" id="tink" onclick="play('tink')">
    <img src="drum-kit-495356.png" alt="tom" class="icons" id="tom" onclick="play('tom')">
    <img src="drum-kit-495356.png" alt="kick" class="icons" id="kick" onclick="play('kick')">
    <img src="drum-kit-495356.png" alt="boom" class="icons" id="boom" onclick="play('boom')">
    <img src="drum-kit-495356.png" alt="snare" class="icons" id="snare" onclick="play('snare')">
</div>
    
    <script src="script.js"></script>
</body>
</html>
