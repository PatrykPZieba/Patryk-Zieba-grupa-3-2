<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
            <div id="keys">
                    <div class="btn"><kbd>A</kbd><audio src="sounds/boom.wav" controls id="aBoom" class="key"></audio></div>
                    <div class="btn"><kbd>S</kbd><audio src="sounds/clap.wav" controls id="aClap" class="key"></audio></div>
                    <div class="btn"><kbd>D</kbd><audio src="sounds/hihat.wav" controls id="aHihat" class="key"></audio></div>
                    <div class="btn"><kbd>F</kbd><audio src="sounds/kick.wav" controls id="aKick" class="key"></audio></div>
                    <div class="btn"><kbd>H</kbd><audio src="sounds/openhat.wav" controls id="aOpenhat" class="key"></audio></div>
                    <div class="btn"><kbd>J</kbd><audio src="sounds/ride.wav" controls id="aRide" class="key"></audio></div>
                    <div class="btn"><kbd>K</kbd><audio src="sounds/snare.wav" controls id="aSnare" class="key"></audio></div>
                    <div class="btn"><kbd>L</kbd><audio src="sounds/tink.wav" controls id="aTink" class="key"></audio></div>
                    <div class="btn"><kbd>N</kbd><audio src="sounds/tom.wav" controls id="aTom" class="key"></audio></div>
            </div>
            <div id="recordButtons">
                <button id="channel1RecBtn">Record channel 1</button>
                <button id="channel2RecBtn">Record channel 2</button>
                <button id="channel3RecBtn">Record channel 3</button>
                <button id="channel4RecBtn">Record channel 4</button>
                <button id="channel1PlayBtn">Press to play track 1</button>
                <button id="channel2PlayBtn">Press to play track 2</button>
                <button id="channel3PlayBtn">Press to play track 3</button>
                <button id="channel4PlayBtn">Press to play track 4</button>
            </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
